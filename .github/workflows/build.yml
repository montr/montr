name: Build

on: [ push, pull_request, repository_dispatch ]

env:
  ConnectionStrings:Default: Server=localhost;Port=5432;Database=host;User Id=postgres;Password=secret;
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_MULTILEVEL_LOOKUP: false
  DOTNET_SDK_VERSION: 7.0.x

jobs:
  build:

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        configuration: [ Debug ]
        os: [ ubuntu-latest ]
        # os: [ macos-latest, ubuntu-latest, windows-latest ]
        # language: [ 'csharp', 'typescript', 'javascript' ]

    runs-on: ${{ matrix.os }}

    services:
      db:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: host
        ports:
        - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: '7.x'

      - name: Verify dotnet
        run: dotnet --info

      # Initializes the CodeQL tools for scanning.
      # - name: Initialize CodeQL
      #   uses: github/codeql-action/init@v2
      #   with:
      #     languages: ${{ matrix.language }}

      - name: Restore packages
        working-directory: ./src
        run: dotnet restore --verbosity m

      - name: Build solution in ${{ matrix.configuration }}
        working-directory: ./src
        run: dotnet build --no-restore --configuration "${{ matrix.configuration }}"

      # - name: Perform CodeQL Analysis
      #   uses: github/codeql-action/analyze@v2

      - run: dotnet test ./src/Montr.Core.Tests -c "${{ matrix.configuration }}"
      - run: dotnet test ./src/Montr.Automate.Tests -c "${{ matrix.configuration }}"
      - run: dotnet test ./src/Montr.Metadata.Tests -c "${{ matrix.configuration }}"
      - run: dotnet test ./src/Montr.Idx.Tests -c "${{ matrix.configuration }}"
      - run: dotnet test ./src/Montr.MasterData.Tests -c "${{ matrix.configuration }}"
      - run: dotnet test ./src/Montr.MasterData.Plugin.GovRu.Tests -c "${{ matrix.configuration }}"
      - run: dotnet test ./src/Montr.Kompany.Tests -c "${{ matrix.configuration }}"
      - run: dotnet test ./src/Montr.Settings.Tests -c "${{ matrix.configuration }}"
      # - run: dotnet test ./src/Montr.Tendr.Tests -c "${{ matrix.configuration }}"
      - run: dotnet test ./src/Montr.Worker.Hangfire.Tests -c "${{ matrix.configuration }}"

      - name: Setup node
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16

      - run: |
          npm ci
          npm run build-prod
          # - run: npm test
        working-directory: ./src/ui
        env:
          CI: true
